<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle - Phoenix Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0b;
      --surface: #111113;
      --surface2: #18181b;
      --border: #27272a;
      --text: #fafafa;
      --text2: #a1a1aa;
      --text3: #52525b;
      --accent: #f97316;
      --accent2: #fb923c;
      --danger: #ef4444;
      --success: #22c55e;
    }
    
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

    nav { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; height: 56px; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; background: rgba(10, 10, 11, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); }
    .logo { font-family: 'JetBrains Mono', monospace; font-size: 1rem; font-weight: 600; color: var(--accent); letter-spacing: 0.05em; text-decoration: none; }
    .logo:hover { color: var(--accent2); }
    .nav-right { display: flex; align-items: center; gap: 1.5rem; }
    .nav-right a { color: var(--text2); text-decoration: none; font-size: 0.85rem; transition: color 0.2s; }
    .nav-right a:hover { color: var(--text); }
    .nav-right a.active { color: var(--accent); }
    .login-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent) !important; padding: 0.4rem 0.8rem; border-radius: 0.25rem; font-size: 0.85rem; display: flex; align-items: center; gap: 0.4rem; text-decoration: none; transition: all 0.2s; }
    .login-btn:hover { background: var(--accent); color: var(--bg) !important; }
    .login-btn svg { width: 16px; height: 16px; }
    .user-link { display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text2); font-size: 0.85rem; transition: color 0.2s; }
    .user-link:hover { color: var(--text); }
    .user-avatar { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--border); transition: border-color 0.2s; object-fit: cover; }
    .user-link:hover .user-avatar { border-color: var(--accent); }

    .notif-btn { position: relative; background: none; border: none; color: var(--text2); cursor: pointer; padding: 0.4rem; transition: color 0.2s; display: none; }
    .notif-btn:hover { color: var(--text); }
    .notif-btn svg { width: 20px; height: 20px; }
    .notif-badge { position: absolute; top: 0; right: 0; background: var(--accent); color: var(--bg); font-size: 0.6rem; font-weight: 600; min-width: 16px; height: 16px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
    .notif-dropdown { display: none; position: fixed; top: 56px; right: 2rem; width: 320px; max-height: 400px; background: var(--surface); border: 1px solid var(--border); border-radius: 0.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 1001; overflow: hidden; }
    .notif-dropdown.active { display: block; }
    .notif-header { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); }
    .notif-header span { font-weight: 500; font-size: 0.9rem; }
    .notif-header button { background: none; border: none; color: var(--accent); font-size: 0.75rem; cursor: pointer; }
    .notif-list { max-height: 340px; overflow-y: auto; }
    .notif-item { display: flex; gap: 0.75rem; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.2s; }
    .notif-item:hover { background: var(--surface2); }
    .notif-item.unread { background: rgba(249, 115, 22, 0.05); }
    .notif-item img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    .notif-content { flex: 1; }
    .notif-text { font-size: 0.85rem; color: var(--text2); }
    .notif-text strong { color: var(--text); }
    .notif-time { font-size: 0.7rem; color: var(--text3); margin-top: 0.25rem; }
    .notif-empty { padding: 2rem; text-align: center; color: var(--text3); font-size: 0.85rem; }

    main { max-width: 900px; margin: 0 auto; padding: 2rem; padding-top: 5rem; }

    .back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text3); text-decoration: none; font-size: 0.85rem; margin-bottom: 1.5rem; transition: color 0.2s; }
    .back-link:hover { color: var(--text); }

    .battle-header { margin-bottom: 1.5rem; }
    .battle-header h1 { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; font-weight: 500; margin-bottom: 1rem; color: var(--text); }
    .battle-meta { display: flex; flex-wrap: wrap; gap: 0.5rem; font-size: 0.8rem; color: var(--text3); margin-bottom: 1.25rem; align-items: center; }
    .battle-meta .divider { color: var(--border); margin: 0 0.25rem; }
    .author-link { color: var(--accent); text-decoration: none; transition: all 0.2s; }
    .author-link:hover { color: var(--accent2); text-decoration: underline; }

    .action-bar { display: flex; gap: 1rem; margin-bottom: 1.5rem; padding: 0.75rem 0; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
    .action-btn { display: flex; align-items: center; gap: 0.4rem; background: none; border: none; color: var(--text2); cursor: pointer; font-size: 0.85rem; padding: 0.4rem 0.6rem; border-radius: 0.25rem; transition: all 0.2s; }
    .action-btn:hover { color: var(--text); background: var(--surface); }
    .action-btn.liked { color: var(--accent); }
    .action-btn.liked svg { fill: var(--accent); }
    .action-btn svg { width: 18px; height: 18px; }

    .agents-info { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
    .agent-card { flex: 1; background: var(--surface); border: 1px solid var(--border); border-radius: 0.5rem; padding: 1rem; }
    .agent-card.agent-0 { border-left: 3px solid var(--accent); }
    .agent-card.agent-1 { border-left: 3px solid var(--text3); }
    .agent-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
    .agent-card-title { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; font-weight: 500; }
    .agent-card.agent-0 .agent-card-title { color: var(--accent); }
    .agent-card.agent-1 .agent-card-title { color: var(--text2); }
    .agent-model { font-size: 0.7rem; color: var(--accent); background: rgba(249, 115, 22, 0.1); border: 1px solid rgba(249, 115, 22, 0.3); padding: 0.2rem 0.5rem; border-radius: 0.25rem; }
    .agent-card-name { font-size: 0.9rem; color: var(--text); }

    .battle-prompt { background: var(--surface); border: 1px solid var(--border); border-radius: 0.5rem; padding: 1.25rem; margin-bottom: 1.5rem; }
    .battle-prompt h3 { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text3); margin-bottom: 0.75rem; }
    .battle-prompt p { font-size: 0.9rem; color: var(--text2); line-height: 1.6; white-space: pre-wrap; }

    .transcript { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem; }
    .turn { background: var(--surface); border: 1px solid var(--border); border-radius: 0.5rem; padding: 1.25rem; border-left: 3px solid var(--border); }
    .turn.agent-0 { border-left-color: var(--accent); }
    .turn.agent-1 { border-left-color: var(--text3); }
    .turn-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
    .turn-speaker { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; font-weight: 500; }
    .turn.agent-0 .turn-speaker { color: var(--accent); }
    .turn.agent-1 .turn-speaker { color: var(--text2); }
    .turn-meta { display: flex; gap: 0.75rem; align-items: center; }
    .turn-model { font-size: 0.7rem; color: var(--accent); background: rgba(249, 115, 22, 0.1); padding: 0.2rem 0.5rem; border-radius: 0.25rem; }
    .turn-number { font-size: 0.7rem; color: var(--text3); }
    .turn-content { font-size: 0.9rem; color: var(--text2); line-height: 1.7; white-space: pre-wrap; }

    .comments-section { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border); }
    .comments-section h2 { font-family: 'JetBrains Mono', monospace; font-size: 1rem; color: var(--text2); margin-bottom: 1rem; }
    .comment-form { margin-bottom: 1.5rem; }
    .comment-form textarea { width: 100%; background: var(--surface); border: 1px solid var(--border); color: var(--text); padding: 0.75rem; border-radius: 0.5rem; font-family: inherit; font-size: 0.9rem; min-height: 80px; resize: vertical; }
    .comment-form textarea:focus { outline: none; border-color: var(--accent); }
    .comment-form-actions { display: flex; justify-content: flex-end; margin-top: 0.5rem; }
    .comment-form button { background: var(--accent); border: none; color: var(--bg); padding: 0.5rem 1rem; border-radius: 0.25rem; font-size: 0.85rem; cursor: pointer; transition: background 0.2s; }
    .comment-form button:hover { background: var(--accent2); }

    .comments-list { display: flex; flex-direction: column; gap: 1rem; }
    .comment { background: var(--surface); border: 1px solid var(--border); border-radius: 0.5rem; padding: 1rem; }
    .comment-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem; }
    .comment-author { display: flex; align-items: center; gap: 0.5rem; }
    .comment-author img { width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--border); object-fit: cover; cursor: pointer; }
    .comment-author-name { font-size: 0.85rem; font-weight: 500; }
    .comment-author-name a { color: var(--text); text-decoration: none; }
    .comment-author-name a:hover { color: var(--accent); }
    .comment-date { font-size: 0.7rem; color: var(--text3); }
    .comment-content { font-size: 0.9rem; color: var(--text2); line-height: 1.5; margin-bottom: 0.5rem; }
    .comment-actions { display: flex; align-items: center; gap: 0.5rem; }
    .vote-btn { background: none; border: none; color: var(--text3); cursor: pointer; padding: 0.25rem; display: flex; align-items: center; gap: 0.2rem; font-size: 0.75rem; transition: color 0.2s; }
    .vote-btn:hover { color: var(--text); }
    .vote-btn.upvoted { color: var(--success); }
    .vote-btn.downvoted { color: var(--danger); }
    .vote-btn svg { width: 14px; height: 14px; }
    .vote-score { font-size: 0.75rem; color: var(--text2); min-width: 20px; text-align: center; }
    .comment-delete { background: none; border: none; color: var(--text3); cursor: pointer; padding: 0.25rem; margin-left: auto; }
    .comment-delete:hover { color: var(--danger); }
    .comment-delete svg { width: 14px; height: 14px; }

    .no-comments { text-align: center; padding: 2rem; color: var(--text3); font-size: 0.9rem; }
    .error, .loading { text-align: center; padding: 3rem; }
    .error h2 { font-family: 'JetBrains Mono', monospace; margin-bottom: 1rem; }
    .error p { color: var(--text2); margin-bottom: 0.5rem; }
    .error a { color: var(--accent); }

    footer { padding: 2rem; text-align: center; border-top: 1px solid var(--border); margin-top: 2rem; }
    footer p { font-size: 0.75rem; color: var(--text3); }
    footer a { color: var(--text2); text-decoration: none; }
    footer a:hover { color: var(--accent); }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo">PHOENIX ARENA</a>
    <div class="nav-right">
      <a href="/arena">Arena</a>
      <a href="/builder">Builder</a>
      <a href="/archive" class="active">Archive</a>
      <a href="/guide">Guide</a>
      <a href="/dashboard">Dashboard</a>
      <button class="notif-btn" id="notifBtn" onclick="toggleNotifications()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        <span class="notif-badge" id="notifBadge" style="display:none">0</span>
      </button>
      <a href="/auth/github" class="login-btn" id="loginBtn">
        <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
        Sign in
      </a>
      <a href="/dashboard" class="user-link" id="userLink" style="display:none">
        <img class="user-avatar" id="userAvatar" src="" alt="">
        <span id="userName"></span>
      </a>
    </div>
  </nav>
  <script>
  (function(){
    var t=localStorage.getItem('phoenix_token'),u=localStorage.getItem('phoenix_user');
    if(t&&u){try{var d=JSON.parse(u);
      document.getElementById('loginBtn').style.display='none';
      document.getElementById('userLink').style.display='flex';
      document.getElementById('userAvatar').src=d.avatar_url||'';
      document.getElementById('userName').textContent=d.username||'';
      document.getElementById('notifBtn').style.display='block';
    }catch(e){}}
  })();
  </script>
  <div class="notif-dropdown" id="notifDropdown">
    <div class="notif-header"><span>Notifications</span><button onclick="markAllRead()">Mark all read</button></div>
    <div class="notif-list" id="notifList"><div class="notif-empty">No notifications yet</div></div>
  </div>

  <main id="main"><div class="loading">Loading battle...</div></main>

  <footer><p>SUBSTRATE · <a href="https://github.com/substrate-labs" target="_blank">github.com/substrate-labs</a></p></footer>

  <script>
    const token = localStorage.getItem('phoenix_token');
    const battleId = window.location.pathname.split('/').pop();
    let currentUser = null;
    let isLiked = false;
    let likeCount = 0;
    
    (async function() {
      if (token) {
        try {
          const res = await fetch('/auth/me', { headers: { 'Authorization': `Bearer ${token}` } });
          const data = await res.json();
          if (data.user) {
            currentUser = data.user;
            localStorage.setItem('phoenix_user', JSON.stringify(data.user));
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('userLink').style.display = 'flex';
            document.getElementById('userAvatar').src = data.user.avatar_url || '';
            document.getElementById('userName').textContent = data.user.username || 'Dashboard';
            document.getElementById('notifBtn').style.display = 'block';
            loadNotifCount();
          }
        } catch (e) {}
      }
      loadBattle();
    })();
    
    async function loadNotifCount() {
      try {
        const res = await fetch('/api/notifications/unread', { headers: { 'Authorization': `Bearer ${token}` } });
        const data = await res.json();
        if (data.count > 0) {
          document.getElementById('notifBadge').textContent = data.count > 99 ? '99+' : data.count;
          document.getElementById('notifBadge').style.display = 'flex';
        }
      } catch (e) {}
    }

    function toggleNotifications() {
      const dropdown = document.getElementById('notifDropdown');
      dropdown.classList.toggle('active');
      if (dropdown.classList.contains('active')) loadNotifList();
    }
    async function loadNotifList() {
      const t = localStorage.getItem('phoenix_token');
      if (!t) return;
      try {
        const res = await fetch('/api/notifications', { headers: { 'Authorization': `Bearer ${t}` } });
        const notifications = await res.json();
        const list = document.getElementById('notifList');
        if (!notifications.length) { list.innerHTML = '<div class="notif-empty">No notifications yet</div>'; return; }
        list.innerHTML = notifications.map(n => `
          <div class="notif-item ${n.read ? '' : 'unread'}" onclick="goToNotif(${n.battle_id || 'null'}, '${n.from_username || ''}')">
            <img src="${n.from_avatar || ''}" alt="" onerror="this.style.display='none'">
            <div class="notif-content">
              <div class="notif-text"><strong>@${n.from_username || 'Someone'}</strong> ${n.content}</div>
              <div class="notif-time">${timeAgo(n.created_at)}</div>
            </div>
          </div>`).join('');
      } catch (e) {}
    }
    async function markAllRead() {
      const t = localStorage.getItem('phoenix_token');
      if (!t) return;
      try {
        await fetch('/api/notifications/read', { method: 'POST', headers: { 'Authorization': `Bearer ${t}` } });
        document.getElementById('notifBadge').style.display = 'none';
        document.querySelectorAll('.notif-item.unread').forEach(el => el.classList.remove('unread'));
      } catch (e) {}
    }
    function goToNotif(battleId, username) {
      document.getElementById('notifDropdown').classList.remove('active');
      if (battleId) window.location = '/battle/' + battleId;
      else if (username) window.location = '/profile/' + username;
    }
    function timeAgo(ts) {
      const s = Math.floor(Date.now() / 1000 - ts);
      if (s < 60) return 'just now';
      if (s < 3600) return Math.floor(s / 60) + 'm ago';
      if (s < 86400) return Math.floor(s / 3600) + 'h ago';
      return Math.floor(s / 86400) + 'd ago';
    }
    document.addEventListener('click', e => {
      const dropdown = document.getElementById('notifDropdown');
      const btn = document.getElementById('notifBtn');
      if (dropdown && btn && !dropdown.contains(e.target) && !btn.contains(e.target)) dropdown.classList.remove('active');
    });
    
    async function loadBattle() {
      const main = document.getElementById('main');
      try {
        const res = await fetch(`/api/archive/${battleId}`);
        if (!res.ok) {
          main.innerHTML = `<div class="error"><h2>Battle not found</h2><p>This battle doesn't exist or has been removed.</p><p><a href="/archive">← Back to Archive</a></p></div>`;
          return;
        }
        
        const battle = await res.json();
        const transcript = typeof battle.transcript === 'string' ? JSON.parse(battle.transcript) : battle.transcript;
        
        const agentModels = {};
        transcript.forEach(t => {
          if (t.model && t.speaker && !agentModels[t.speaker]) {
            agentModels[t.speaker] = t.model.includes('opus') ? 'Opus' : t.model.includes('sonnet') ? 'Sonnet' : t.model.includes('haiku') ? 'Haiku' : t.model;
          }
        });
        
        const likesRes = await fetch(`/api/battles/${battleId}/likes`, { headers: token ? { 'Authorization': `Bearer ${token}` } : {} });
        const likesData = await likesRes.json();
        isLiked = likesData.liked;
        likeCount = likesData.likes;
        
        const authorHtml = battle.username ? `<span class="divider">·</span><a href="/profile/${escapeHtml(battle.username)}" class="author-link">@${escapeHtml(battle.username)}</a>` : '';
        
        main.innerHTML = `
          <a href="/archive" class="back-link">← Back to Archive</a>
          <div class="battle-header">
            <h1>${escapeHtml(battle.title || battle.agent1 + ' vs ' + battle.agent2)}</h1>
            <div class="battle-meta">
              <span>${battle.turns || transcript.length} turns</span>
              <span class="divider">·</span>
              <span>${formatDate(battle.created_at)}</span>
              <span class="divider">·</span>
              <span>${battle.views || 0} views</span>
              ${authorHtml}
            </div>
          </div>
          
          <div class="action-bar">
            <button class="action-btn ${isLiked ? 'liked' : ''}" id="likeBtn" onclick="toggleLike()">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
              <span id="likeCount">${likeCount}</span>
            </button>
            <button class="action-btn" onclick="document.getElementById('commentInput')?.focus()">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
              <span id="commentCount">0</span>
            </button>
          </div>
          
          <div class="agents-info">
            ${Object.entries(agentModels).map(([agent, model], idx) => `
              <div class="agent-card agent-${idx}">
                <div class="agent-card-header">
                  <span class="agent-card-title">Agent ${idx + 1}</span>
                  <span class="agent-model">${model}</span>
                </div>
                <div class="agent-card-name">${escapeHtml(agent)}</div>
              </div>
            `).join('')}
          </div>
          
          ${battle.prompt ? `<div class="battle-prompt"><h3>Prompt</h3><p>${escapeHtml(battle.prompt)}</p></div>` : ''}
          
          <div class="transcript">
            ${transcript.map((turn, i) => `
              <div class="turn agent-${turn.speakerIndex !== undefined ? turn.speakerIndex : i % 2}">
                <div class="turn-header">
                  <span class="turn-speaker">${escapeHtml(turn.speaker)}</span>
                  <div class="turn-meta">
                    ${turn.model ? `<span class="turn-model">${turn.model.includes('opus') ? 'Opus' : turn.model.includes('sonnet') ? 'Sonnet' : turn.model.includes('haiku') ? 'Haiku' : turn.model}</span>` : ''}
                    <span class="turn-number">Turn ${(turn.turn !== undefined ? turn.turn : i) + 1}</span>
                  </div>
                </div>
                <div class="turn-content">${escapeHtml(turn.content)}</div>
              </div>
            `).join('')}
          </div>
          
          <div class="comments-section">
            <h2>Comments</h2>
            ${currentUser ? `
              <div class="comment-form">
                <textarea id="commentInput" placeholder="Add a comment..."></textarea>
                <div class="comment-form-actions"><button onclick="postComment()">Post Comment</button></div>
              </div>
            ` : `<p style="color: var(--text3); margin-bottom: 1rem; font-size: 0.9rem;"><a href="/auth/github" style="color: var(--accent);">Sign in</a> to leave a comment</p>`}
            <div class="comments-list" id="commentsList"><div class="no-comments">Loading comments...</div></div>
          </div>
        `;
        
        document.title = `${battle.title || battle.agent1 + ' vs ' + battle.agent2} - Phoenix Arena`;
        loadComments();
      } catch (e) {
        main.innerHTML = `<div class="error"><h2>Error loading battle</h2><p>${e.message}</p><p><a href="/archive">← Back to Archive</a></p></div>`;
      }
    }
    
    async function toggleLike() {
      if (!currentUser) { window.location.href = '/auth/github'; return; }
      const btn = document.getElementById('likeBtn');
      try {
        const res = await fetch(`/api/battles/${battleId}/like`, { method: isLiked ? 'DELETE' : 'POST', headers: { 'Authorization': `Bearer ${token}` } });
        if (res.ok) {
          const data = await res.json();
          isLiked = !isLiked;
          likeCount = data.likes;
          btn.classList.toggle('liked', isLiked);
          document.getElementById('likeCount').textContent = likeCount;
        }
      } catch (e) {}
    }
    
    async function loadComments() {
      const list = document.getElementById('commentsList');
      try {
        const res = await fetch(`/api/battles/${battleId}/comments`, { headers: token ? { 'Authorization': `Bearer ${token}` } : {} });
        const comments = await res.json();
        document.getElementById('commentCount').textContent = comments.length;
        if (comments.length === 0) { list.innerHTML = '<div class="no-comments">No comments yet. Be the first!</div>'; return; }
        
        list.innerHTML = comments.map(c => {
          const score = (c.upvotes || 0) - (c.downvotes || 0);
          return `
            <div class="comment" data-id="${c.id}">
              <div class="comment-header">
                <div class="comment-author">
                  <img src="${c.avatar_url || ''}" alt="" onclick="window.location='/profile/${c.username}'">
                  <div>
                    <div class="comment-author-name"><a href="/profile/${c.username}">${escapeHtml(c.name || c.username)}</a></div>
                    <div class="comment-date">${formatTimeAgo(c.created_at)}</div>
                  </div>
                </div>
              </div>
              <div class="comment-content">${escapeHtml(c.content)}</div>
              <div class="comment-actions">
                <button class="vote-btn ${c.userVote === 1 ? 'upvoted' : ''}" onclick="voteComment(${c.id}, ${c.userVote === 1 ? 0 : 1}, this)">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
                </button>
                <span class="vote-score" id="score-${c.id}">${score}</span>
                <button class="vote-btn ${c.userVote === -1 ? 'downvoted' : ''}" onclick="voteComment(${c.id}, ${c.userVote === -1 ? 0 : -1}, this)">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
                </button>
                ${currentUser && currentUser.id === c.user_id ? `<button class="comment-delete" onclick="deleteComment(${c.id})"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>` : ''}
              </div>
            </div>
          `;
        }).join('');
      } catch (e) { list.innerHTML = '<div class="no-comments">Error loading comments</div>'; }
    }
    
    async function voteComment(commentId, vote, btn) {
      if (!currentUser) { window.location.href = '/auth/github'; return; }
      try {
        const res = await fetch(`/api/comments/${commentId}/vote`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ vote })
        });
        if (res.ok) {
          const data = await res.json();
          document.getElementById(`score-${commentId}`).textContent = data.score;
          // Update button states
          const comment = btn.closest('.comment');
          comment.querySelectorAll('.vote-btn').forEach(b => b.classList.remove('upvoted', 'downvoted'));
          if (vote === 1) btn.classList.add('upvoted');
          else if (vote === -1) btn.classList.add('downvoted');
        }
      } catch (e) {}
    }
    
    async function postComment() {
      const input = document.getElementById('commentInput');
      const content = input.value.trim();
      if (!content) return;
      try {
        const res = await fetch(`/api/battles/${battleId}/comments`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ content })
        });
        if (res.ok) { input.value = ''; loadComments(); }
      } catch (e) {}
    }
    
    async function deleteComment(id) {
      if (!confirm('Delete this comment?')) return;
      try {
        const res = await fetch(`/api/comments/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
        if (res.ok) loadComments();
      } catch (e) {}
    }
    
    function formatDate(ts) { return new Date(ts * 1000).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }); }
    function formatTimeAgo(ts) {
      const s = Math.floor(Date.now() / 1000 - ts);
      if (s < 60) return 'just now';
      if (s < 3600) return Math.floor(s / 60) + 'm ago';
      if (s < 86400) return Math.floor(s / 3600) + 'h ago';
      if (s < 604800) return Math.floor(s / 86400) + 'd ago';
      return new Date(ts * 1000).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }
    function escapeHtml(text) { if (!text) return ''; const d = document.createElement('div'); d.textContent = text; return d.innerHTML; }
  </script>
</body>
</html>
