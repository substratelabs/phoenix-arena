<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle - Phoenix Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0b;
      --surface: #111113;
      --surface2: #18181b;
      --border: #27272a;
      --text: #fafafa;
      --text2: #a1a1aa;
      --text3: #52525b;
      --accent: #f97316;
      --accent2: #fb923c;
      --agent1: #3b82f6;
      --agent2: #a855f7;
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: var(--text);
      min-height: 100vh;
    }

    /* Navigation - Standardized */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 10, 11, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 0.05em;
      text-decoration: none;
    }
    .logo:hover { color: var(--accent2); }

    .nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav a {
      color: var(--text2);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }

    .nav a:hover { color: var(--text); }
    .nav a.active { color: var(--accent); }
    
    .nav .login-link, .login-link {
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 0.25rem;
      transition: all 0.2s;
    }
    .nav .login-link:hover, .login-link:hover {
      background: var(--accent);
      color: var(--bg);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      padding-top: 6rem;
    }

    .battle-header {
      margin-bottom: 2rem;
    }

    .battle-header h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.75rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .battle-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 0.8rem;
      color: var(--text3);
      margin-bottom: 1rem;
      align-items: center;
    }
    
    .battle-meta .divider {
      color: var(--border);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.25rem 0.6rem;
      border-radius: 0.25rem;
      font-size: 0.7rem;
      font-weight: 500;
    }
    
    .badge.model {
      background: var(--surface2);
      color: var(--text2);
      border: 1px solid var(--border);
    }
    
    .badge.soul {
      background: rgba(249, 115, 22, 0.15);
      color: var(--accent);
      border: 1px solid rgba(249, 115, 22, 0.3);
    }
    
    .badge.brain {
      background: rgba(59, 130, 246, 0.15);
      color: var(--agent1);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .badge.anon {
      background: rgba(168, 85, 247, 0.15);
      color: var(--agent2);
      border: 1px solid rgba(168, 85, 247, 0.3);
    }
    
    .author {
      color: var(--accent);
    }

    .battle-config {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .battle-prompt {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1.25rem;
      margin-bottom: 2rem;
    }

    .battle-prompt h3 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text3);
      margin-bottom: 0.75rem;
    }

    .battle-prompt p {
      font-size: 0.9rem;
      color: var(--text2);
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .transcript {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .turn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1.25rem;
      border-left: 3px solid var(--border);
    }
    
    .turn.agent-0 {
      border-left-color: var(--agent1);
    }
    
    .turn.agent-1 {
      border-left-color: var(--agent2);
    }

    .turn-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .turn-speaker {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .turn.agent-0 .turn-speaker { color: var(--agent1); }
    .turn.agent-1 .turn-speaker { color: var(--agent2); }

    .turn-meta {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .turn-number {
      font-size: 0.7rem;
      color: var(--text3);
    }
    
    .turn-model {
      font-size: 0.65rem;
      color: var(--text3);
      background: var(--surface2);
      padding: 0.15rem 0.4rem;
      border-radius: 0.2rem;
    }

    .turn-content {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: var(--text2);
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text3);
    }

    .error {
      text-align: center;
      padding: 4rem;
      color: var(--text3);
    }

    .error h2 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--text2);
    }

    .error a {
      color: var(--accent);
      text-decoration: none;
    }

    .error a:hover {
      text-decoration: underline;
    }

    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      margin-top: 4rem;
    }

    footer p {
      font-size: 0.75rem;
      color: var(--text3);
    }

    footer a {
      color: var(--text2);
      text-decoration: none;
    }

    footer a:hover { color: var(--accent); }
    
    /* Back link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text3);
      text-decoration: none;
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
      transition: color 0.2s;
    }
    .back-link:hover { color: var(--text); }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">PHOENIX ARENA</a>
    <nav class="nav">
      <a href="/arena">Arena</a>
      <a href="/builder">Builder</a>
      <a href="/archive" class="active">Archive</a>
      <a href="/guide">Guide</a>
      <a href="/auth/github" class="login-link" id="loginLink">Sign in</a>
    </nav>
  </header>

  <main id="main">
    <div class="loading">Loading battle...</div>
  </main>

  <footer>
    <p>SUBSTRATE · <a href="https://github.com/substrate-labs" target="_blank">github.com/substrate-labs</a></p>
  </footer>

  <script>
    const battleId = window.location.pathname.split('/').pop();
    
    // Auth handling
    (function() {
      const token = localStorage.getItem('phoenix_token');
      const loginLink = document.getElementById('loginLink');
      
      if (token && loginLink) {
        fetch('/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(data => {
          if (data.user) {
            loginLink.textContent = data.user.username || 'Dashboard';
            loginLink.href = '/dashboard';
          }
        })
        .catch(() => {});
      }
    })();
    
    async function loadBattle() {
      const main = document.getElementById('main');
      
      try {
        const res = await fetch(`/api/archive/${battleId}`);
        
        if (!res.ok) {
          main.innerHTML = `
            <div class="error">
              <h2>Battle not found</h2>
              <p>This battle doesn't exist or has been removed.</p>
              <p><a href="/archive">← Back to Archive</a></p>
            </div>
          `;
          return;
        }
        
        const battle = await res.json();
        const transcript = typeof battle.transcript === 'string' 
          ? JSON.parse(battle.transcript) 
          : battle.transcript;
        
        // Extract models from transcript
        const models = new Set();
        transcript.forEach(t => {
          if (t.model) {
            const modelName = t.model.includes('opus') ? 'Opus' : 
                             t.model.includes('sonnet') ? 'Sonnet' : 
                             t.model.includes('haiku') ? 'Haiku' : t.model;
            models.add(modelName);
          }
        });
        const modelList = [...models];
        
        // Check for special modes (we'd need to store these in DB, for now infer from data)
        const hasAnonymous = battle.prompt?.toLowerCase().includes('anonymous') || false;
        
        main.innerHTML = `
          <a href="/archive" class="back-link">← Back to Archive</a>
          
          <div class="battle-header">
            <h1>${escapeHtml(battle.title || battle.agent1 + ' vs ' + battle.agent2)}</h1>
            <div class="battle-meta">
              <span>${battle.turns || transcript.length} turns</span>
              <span class="divider">·</span>
              <span>${formatDate(battle.created_at)}</span>
              <span class="divider">·</span>
              <span>${battle.views || 0} views</span>
              ${battle.username ? `<span class="divider">·</span><span class="author">by ${escapeHtml(battle.username)}</span>` : ''}
            </div>
            <div class="battle-config">
              ${modelList.map(m => `<span class="badge model">${m}</span>`).join('')}
            </div>
          </div>
          
          ${battle.prompt ? `
            <div class="battle-prompt">
              <h3>Prompt</h3>
              <p>${escapeHtml(battle.prompt)}</p>
            </div>
          ` : ''}
          
          <div class="transcript">
            ${transcript.map((turn, i) => `
              <div class="turn agent-${turn.speakerIndex !== undefined ? turn.speakerIndex : i % 2}">
                <div class="turn-header">
                  <span class="turn-speaker">${escapeHtml(turn.speaker)}</span>
                  <div class="turn-meta">
                    ${turn.model ? `<span class="turn-model">${turn.model.includes('opus') ? 'Opus' : turn.model.includes('sonnet') ? 'Sonnet' : turn.model.includes('haiku') ? 'Haiku' : turn.model}</span>` : ''}
                    <span class="turn-number">Turn ${(turn.turn !== undefined ? turn.turn : i) + 1}</span>
                  </div>
                </div>
                <div class="turn-content">${escapeHtml(turn.content)}</div>
              </div>
            `).join('')}
          </div>
        `;
        
        // Update page title
        document.title = `${battle.title || battle.agent1 + ' vs ' + battle.agent2} - Phoenix Arena`;
        
      } catch (e) {
        main.innerHTML = `
          <div class="error">
            <h2>Error loading battle</h2>
            <p>${e.message}</p>
            <p><a href="/archive">← Back to Archive</a></p>
          </div>
        `;
      }
    }
    
    function formatDate(timestamp) {
      const date = new Date(timestamp * 1000);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    loadBattle();
  </script>
</body>
</html>
