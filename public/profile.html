<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Phoenix Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0b;
      --surface: #111113;
      --surface2: #18181b;
      --border: #27272a;
      --text: #fafafa;
      --text2: #a1a1aa;
      --text3: #52525b;
      --accent: #f97316;
      --accent2: #fb923c;
    }
    
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

    nav { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; height: 56px; padding: 0 2rem; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; background: rgba(10,10,11,0.95); backdrop-filter: blur(20px); border-bottom: 1px solid transparent; transition: border-color 0.3s; }
    nav.scrolled { border-color: var(--border); }
    .logo { font-family: 'JetBrains Mono', monospace; font-size: 1rem; font-weight: 600; color: var(--accent); letter-spacing: 0.05em; text-decoration: none; }
    .logo:hover { color: var(--accent2); }
    .hamburger { justify-self: start; display: flex; flex-direction: column; justify-content: center; gap: 5px; width: 40px; height: 40px; cursor: pointer; padding: 8px; border-radius: 4px; transition: background 0.15s; }
    .hamburger:hover { background: var(--surface2); }
    .hamburger span { display: block; width: 20px; height: 2px; background: var(--text2); border-radius: 2px; transform-origin: center; transition: transform 0.25s ease, opacity 0.2s ease, background 0.15s; }
    .hamburger:hover span { background: var(--text); }
    #menuToggle:checked ~ nav .hamburger span:nth-child(1) { transform: translateY(7px) rotate(45deg); background: var(--text); }
    #menuToggle:checked ~ nav .hamburger span:nth-child(2) { opacity: 0; transform: scaleX(0); }
    #menuToggle:checked ~ nav .hamburger span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); background: var(--text); }
    .nav-dropdown { position: absolute; top: 56px; left: 0; width: 200px; background: var(--surface); border: 1px solid var(--border); border-top: none; border-radius: 0 0 0.5rem 0.5rem; padding: 0.5rem; display: flex; flex-direction: column; gap: 0.25rem; opacity: 0; pointer-events: none; transform: translateY(-8px); transition: opacity 0.2s ease, transform 0.2s ease; z-index: 999; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
    #menuToggle:checked ~ nav .nav-dropdown { opacity: 1; pointer-events: auto; transform: translateY(0); }
    .nav-dropdown a { padding: 0.7rem 0.85rem; border-radius: 0.3rem; color: var(--text); font-size: 0.875rem; font-weight: 500; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.02em; text-decoration: none; transition: background 0.15s, color 0.15s; }
    .nav-dropdown a:hover { background: var(--surface2); }
    .nav-dropdown a.active { color: var(--accent); background: rgba(249, 115, 22, 0.08); }
    .nav-right { justify-self: end; display: flex; align-items: center; gap: 1.5rem; }
    .login-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent) !important; padding: 0.4rem 0.8rem; border-radius: 0.25rem; font-size: 0.85rem; display: flex; align-items: center; gap: 0.4rem; text-decoration: none; transition: all 0.2s; }
    .login-btn:hover { background: var(--accent); color: var(--bg) !important; }
    .login-btn svg { width: 16px; height: 16px; }
    .user-link { display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text2); font-size: 0.85rem; transition: color 0.2s; }
    .user-link:hover { color: var(--text); }
    .user-avatar { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--border); transition: border-color 0.2s; object-fit: cover; }
    .user-link:hover .user-avatar { border-color: var(--accent); }

    .notif-btn { position: relative; background: none; border: none; color: var(--text2); cursor: pointer; padding: 0.4rem; transition: color 0.2s; }
    .notif-btn:hover { color: var(--text); }
    .notif-btn svg { width: 20px; height: 20px; }
    .notif-badge { position: absolute; top: 0; right: 0; background: var(--accent); color: var(--bg); font-size: 0.6rem; font-weight: 600; min-width: 16px; height: 16px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
    .notif-dropdown { display: none; position: fixed; top: 56px; right: 2rem; width: 320px; max-height: 400px; background: var(--surface); border: 1px solid var(--border); border-radius: 0.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 1001; overflow: hidden; }
    .notif-dropdown.active { display: block; }
    .notif-header { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); }
    .notif-header span { font-weight: 500; font-size: 0.9rem; }
    .notif-header button { background: none; border: none; color: var(--accent); font-size: 0.75rem; cursor: pointer; }
    .notif-list { max-height: 340px; overflow-y: auto; }
    .notif-item { display: flex; gap: 0.75rem; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.2s; }
    .notif-item:hover { background: var(--surface2); }
    .notif-item.unread { background: rgba(249, 115, 22, 0.05); }
    .notif-item img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    .notif-content { flex: 1; }
    .notif-text { font-size: 0.85rem; color: var(--text2); }
    .notif-text strong { color: var(--text); }
    .notif-time { font-size: 0.7rem; color: var(--text3); margin-top: 0.25rem; }
    .notif-empty { padding: 2rem; text-align: center; color: var(--text3); font-size: 0.85rem; }

    main { max-width: 700px; margin: 0 auto; padding: 2rem; padding-top: 5rem; }

    .profile-header { display: flex; gap: 1.5rem; align-items: flex-start; margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border); }
    .profile-avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; background: var(--surface); }
    .profile-info { flex: 1; }
    .profile-info h1 { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; font-weight: 500; margin-bottom: 0.25rem; }
    .username { color: var(--text3); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .profile-bio { color: var(--text2); font-size: 0.85rem; margin-bottom: 0.75rem; line-height: 1.5; }
    .profile-stats { display: flex; gap: 1.5rem; font-size: 0.85rem; color: var(--text2); }
    .profile-stats .number { color: var(--accent); font-family: 'JetBrains Mono', monospace; font-weight: 500; }
    
    .profile-actions { margin-top: 1rem; }
    .follow-btn { padding: 0.5rem 1.25rem; font-size: 0.85rem; border-radius: 0.25rem; cursor: pointer; transition: all 0.2s; border: 1px solid var(--accent); background: var(--accent); color: var(--bg); font-weight: 500; }
    .follow-btn:hover { background: var(--accent2); border-color: var(--accent2); }
    .follow-btn.following { background: var(--surface2); border-color: var(--border); color: var(--text2); }
    .follow-btn.following:hover { border-color: #ef4444; color: #ef4444; background: transparent; }

    .section-header { font-family: 'JetBrains Mono', monospace; font-size: 1rem; color: var(--text2); margin-bottom: 1rem; }
    
    .battles-list { display: flex; flex-direction: column; gap: 0.75rem; }
    .battle-card { background: var(--surface); border: 1px solid var(--border); border-radius: 0.5rem; padding: 1rem 1.25rem; cursor: pointer; transition: all 0.2s; }
    .battle-card:hover { border-color: var(--accent); transform: translateX(4px); }
    .battle-card h3 { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; font-weight: 500; margin-bottom: 0.25rem; }
    .battle-card .meta { font-size: 0.75rem; color: var(--text3); display: flex; gap: 0.75rem; }

    .error { text-align: center; padding: 3rem; }
    .error h2 { font-family: 'JetBrains Mono', monospace; margin-bottom: 1rem; }
    .error p { color: var(--text2); margin-bottom: 0.5rem; }
    .error a { color: var(--accent); }

    .loading { color: var(--text3); }

    footer { padding: 2rem; text-align: center; border-top: 1px solid var(--border); margin-top: 4rem; }
    footer p { font-size: 0.75rem; color: var(--text3); }
    footer a { color: var(--text2); text-decoration: none; }
    footer a:hover { color: var(--accent); }
  </style>
</head>
<body>
  <input type="checkbox" id="menuToggle" style="display:none;">
  <nav id="nav">
    <label for="menuToggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <a href="/" class="logo">PHOENIX ARENA</a>
    <div class="nav-dropdown">
      <a href="/arena">Arena</a>
      <a href="/builder">Builder</a>
      <a href="/archive">Archive</a>
      <a href="/guide">Guide</a>
      <a href="/dashboard">Dashboard</a>
    </div>
    <div class="nav-right">
      <button class="notif-btn" id="notifBtn" style="display:none" onclick="toggleNotifications()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        <span class="notif-badge" id="notifBadge" style="display:none">0</span>
      </button>
      <button class="login-btn" id="loginBtn" onclick="showLoginModal()">Sign in</button>
      <a href="/dashboard" class="user-link" id="userLink" style="display:none">
        <img class="user-avatar" id="userAvatar" src="" alt="">
        <span id="userName"></span>
      </a>
    </div>
  </nav>
<script>
(function() {
  var params = new URLSearchParams(window.location.search);
  var token = params.get('token');
  var error = params.get('error');
  if (token) {
    localStorage.setItem('phoenix_token', token);
    var returnUrl = localStorage.getItem('phoenix_return_url');
    localStorage.removeItem('phoenix_return_url');
    if (returnUrl && returnUrl !== window.location.href) {
      window.location.replace(returnUrl);
      return;
    }
    window.history.replaceState({}, '', window.location.pathname);
  }
  if (error) {
    console.error('Auth error:', error);
    window.history.replaceState({}, '', window.location.pathname);
  }
})();
</script>
  <script>
  (function(){
    var t=localStorage.getItem('phoenix_token'),u=localStorage.getItem('phoenix_user');
    if(t&&u){try{var d=JSON.parse(u);
      document.getElementById('loginBtn').style.display='none';
      document.getElementById('userLink').style.display='flex';
      document.getElementById('userAvatar').src=d.avatar_url||'';
      document.getElementById('userName').textContent=d.username||'';
      document.getElementById('notifBtn').style.display='block';
    }catch(e){}}
  })();
  </script>
  <script>
  (function() {
    document.querySelectorAll('.nav-dropdown a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menuToggle').checked = false;
      });
    });
    var path = window.location.pathname;
    document.querySelectorAll('.nav-dropdown a').forEach(link => {
      var href = link.getAttribute('href');
      if (href && href !== '/' && path.startsWith(href)) link.classList.add('active');
    });
    document.addEventListener('click', function(e) {
      var toggle = document.getElementById('menuToggle');
      var navEl = document.getElementById('nav');
      if (toggle && toggle.checked && navEl && !navEl.contains(e.target) && e.target !== toggle) toggle.checked = false;
    });
  })();
  </script>
  <div class="notif-dropdown" id="notifDropdown">
    <div class="notif-header"><span>Notifications</span><button onclick="markAllRead()">Mark all read</button></div>
    <div class="notif-list" id="notifList"><div class="notif-empty">No notifications yet</div></div>
  </div>

  <main id="main">
    <div class="loading">Loading profile...</div>
  </main>

  <footer>
    <p>SUBSTRATE · <a href="https://github.com/substrate-labs" target="_blank">github.com/substrate-labs</a></p>
  </footer>

  <script>
    const token = localStorage.getItem('phoenix_token');
    const profileUsername = window.location.pathname.split('/').pop();
    let currentUser = null;
    let profileUser = null;
    let isFollowing = false;
    
    // Auth handling
    (async function() {
      if (token) {
        try {
          const res = await fetch('/auth/me', { headers: { 'Authorization': `Bearer ${token}` } });
          const data = await res.json();
          if (data.user) {
            currentUser = data.user;
            localStorage.setItem('phoenix_user', JSON.stringify(data.user));
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('userLink').style.display = 'flex';
            document.getElementById('userAvatar').src = data.user.avatar_url || '';
            document.getElementById('userName').textContent = data.user.username || 'Dashboard';
            document.getElementById('notifBtn').style.display = 'block';
            loadNotifCount();
          }
        } catch (e) {}
      }
      loadProfile();
    })();
    
    async function loadNotifCount() {
      try {
        const res = await fetch('/api/notifications/unread', { headers: { 'Authorization': `Bearer ${token}` } });
        const data = await res.json();
        if (data.count > 0) {
          document.getElementById('notifBadge').textContent = data.count > 99 ? '99+' : data.count;
          document.getElementById('notifBadge').style.display = 'flex';
        }
      } catch (e) {}
    }

    function toggleNotifications() {
      const dropdown = document.getElementById('notifDropdown');
      dropdown.classList.toggle('active');
      if (dropdown.classList.contains('active')) loadNotifList();
    }
    async function loadNotifList() {
      const t = localStorage.getItem('phoenix_token');
      if (!t) return;
      try {
        const res = await fetch('/api/notifications', { headers: { 'Authorization': `Bearer ${t}` } });
        const notifications = await res.json();
        const list = document.getElementById('notifList');
        if (!notifications.length) { list.innerHTML = '<div class="notif-empty">No notifications yet</div>'; return; }
        list.innerHTML = notifications.map(n => `
          <div class="notif-item ${n.read ? '' : 'unread'}" onclick="goToNotif(${n.battle_id || 'null'}, '${n.from_username || ''}')">
            <img src="${n.from_avatar || ''}" alt="" onerror="this.style.display='none'">
            <div class="notif-content">
              <div class="notif-text"><strong>@${n.from_username || 'Someone'}</strong> ${n.content}</div>
              <div class="notif-time">${timeAgo(n.created_at)}</div>
            </div>
          </div>`).join('');
      } catch (e) {}
    }
    async function markAllRead() {
      const t = localStorage.getItem('phoenix_token');
      if (!t) return;
      try {
        await fetch('/api/notifications/read', { method: 'POST', headers: { 'Authorization': `Bearer ${t}` } });
        document.getElementById('notifBadge').style.display = 'none';
        document.querySelectorAll('.notif-item.unread').forEach(el => el.classList.remove('unread'));
      } catch (e) {}
    }
    function goToNotif(battleId, username) {
      document.getElementById('notifDropdown').classList.remove('active');
      if (battleId) window.location = '/battle/' + battleId;
      else if (username) window.location = '/profile/' + username;
    }
    function timeAgo(ts) {
      const s = Math.floor(Date.now() / 1000 - ts);
      if (s < 60) return 'just now';
      if (s < 3600) return Math.floor(s / 60) + 'm ago';
      if (s < 86400) return Math.floor(s / 3600) + 'h ago';
      return Math.floor(s / 86400) + 'd ago';
    }
    document.addEventListener('click', e => {
      const dropdown = document.getElementById('notifDropdown');
      const btn = document.getElementById('notifBtn');
      if (dropdown && btn && !dropdown.contains(e.target) && !btn.contains(e.target)) dropdown.classList.remove('active');
    });
    
    async function loadProfile() {
      const main = document.getElementById('main');
      
      try {
        const res = await fetch(`/api/profile/${profileUsername}`);
        
        if (!res.ok) {
          main.innerHTML = `
            <div class="error">
              <h2>User not found</h2>
              <p>This user doesn't exist.</p>
              <p><a href="/archive">← Back to Archive</a></p>
            </div>
          `;
          return;
        }
        
        const data = await res.json();
        profileUser = data.user;
        const battles = data.battles || [];
        const totalViews = battles.reduce((sum, b) => sum + (b.views || 0), 0);
        
        // Check if following
        if (currentUser && currentUser.username !== profileUsername) {
          try {
            const followingRes = await fetch(`/api/users/${currentUser.username}/following`);
            const following = await followingRes.json();
            isFollowing = following.some(u => u.username === profileUsername);
          } catch (e) {}
        }
        
        const isOwnProfile = currentUser && currentUser.username === profileUsername;
        
        main.innerHTML = `
          <div class="profile-header">
            <img class="profile-avatar" src="${profileUser.avatar_url || ''}" alt="">
            <div class="profile-info">
              <h1>${escapeHtml(profileUser.name || profileUser.username)}</h1>
              <p class="username">@${profileUser.username}</p>
              ${profileUser.bio ? `<p class="profile-bio">${escapeHtml(profileUser.bio)}</p>` : ''}
              <div class="profile-stats">
                <span><span class="number">${battles.length}</span> battles</span>
                <span><span class="number">${totalViews}</span> total views</span>
              </div>
              ${!isOwnProfile && currentUser ? `
                <div class="profile-actions">
                  <button class="follow-btn ${isFollowing ? 'following' : ''}" id="followBtn" onclick="toggleFollow()">
                    ${isFollowing ? 'Following' : 'Follow'}
                  </button>
                </div>
              ` : ''}
              ${!isOwnProfile && !currentUser ? `
                <div class="profile-actions">
                  <button class="follow-btn" onclick="requireAuth({type:'follow',username:profileUsername})">Sign in to Follow</button>
                </div>
              ` : ''}
            </div>
          </div>

          <h2 class="section-header">Published Battles</h2>
          
          <div class="battles-list">
            ${battles.length > 0 ? battles.map(b => `
              <div class="battle-card" onclick="window.location='/battle/${b.id}'">
                <h3>${escapeHtml(b.title || b.agent1 + ' vs ' + b.agent2)}</h3>
                <div class="meta">
                  <span>${b.turns} turns</span>
                  <span>${formatDate(b.created_at)}</span>
                  <span>${b.views || 0} views</span>
                </div>
              </div>
            `).join('') : '<p class="loading">No published battles yet.</p>'}
          </div>
        `;
        
        document.title = `${profileUser.name || profileUser.username} - Phoenix Arena`;
        
      } catch (e) {
        main.innerHTML = `
          <div class="error">
            <h2>Error loading profile</h2>
            <p>${e.message}</p>
            <p><a href="/archive">← Back to Archive</a></p>
          </div>
        `;
      }
    }
    
    async function toggleFollow() {
      if (!currentUser) { requireAuth({ type: 'follow', username: profileUsername }); return; }
      const btn = document.getElementById('followBtn');
      
      try {
        const method = 'POST';
        const endpoint = isFollowing ? 'unfollow' : 'follow';
        
        const res = await fetch(`/api/users/${profileUsername}/${endpoint}`, {
          method,
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (res.ok) {
          isFollowing = !isFollowing;
          btn.textContent = isFollowing ? 'Following' : 'Follow';
          btn.classList.toggle('following', isFollowing);
        }
      } catch (e) {}
    }

    (function() {
      var pending = localStorage.getItem('phoenix_pending_action');
      if (!pending || !localStorage.getItem('phoenix_token')) return;
      try {
        var action = JSON.parse(pending);
        localStorage.removeItem('phoenix_pending_action');
        window.addEventListener('load', function() {
          setTimeout(function() {
            if (action.type === 'follow' && action.username === profileUsername) {
              if (typeof toggleFollow === 'function' && !isFollowing) toggleFollow();
            }
          }, 800);
        });
      } catch(e) {}
    })();

    function formatDate(timestamp) {
      return new Date(timestamp * 1000).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>

  <!-- Auth Modal -->
  <script>
    function requireAuth(pendingAction) {
      if (localStorage.getItem('phoenix_token')) return true;
      if (pendingAction) localStorage.setItem('phoenix_pending_action', JSON.stringify(pendingAction));
      showLoginModal();
      return false;
    }

    function showLoginModal() {
      if (document.getElementById('authModal')) return;
      var modal = document.createElement('div');
      modal.id = 'authModal';
      modal.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.8);backdrop-filter:blur(4px);z-index:9999;display:flex;align-items:center;justify-content:center;';
      modal.innerHTML = [
        '<div style="background:#111113;border:1px solid #27272a;border-radius:0.5rem;padding:2rem;width:360px;max-width:calc(100vw - 2rem);position:relative;">',
          '<button onclick="closeAuthModal()" style="position:absolute;top:0.75rem;right:0.75rem;background:none;border:none;color:#a1a1aa;cursor:pointer;font-size:1.1rem;line-height:1;padding:0.25rem;">&#10005;</button>',
          '<h2 style="font-family:\'JetBrains Mono\',monospace;font-size:1rem;font-weight:600;color:#fafafa;margin-bottom:0.35rem;">Sign in to Phoenix Arena</h2>',
          '<p style="font-size:0.8rem;color:#a1a1aa;margin-bottom:1.5rem;">Like, comment, and follow &#8212; sign in to participate.</p>',
          '<div style="display:flex;flex-direction:column;gap:0.75rem;">',
            '<button onclick="authModalGitHub()" style="display:flex;align-items:center;justify-content:center;gap:0.6rem;width:100%;padding:0.65rem 1rem;background:#fafafa;color:#0a0a0b;border:1px solid #27272a;border-radius:0.25rem;font-size:0.875rem;font-weight:500;cursor:pointer;">',
              '<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/></svg>',
              'Sign in with GitHub',
            '</button>',
            '<button onclick="authModalGoogle()" style="display:flex;align-items:center;justify-content:center;gap:0.6rem;width:100%;padding:0.65rem 1rem;background:#fafafa;color:#3c4043;border:1px solid #dadce0;border-radius:0.25rem;font-size:0.875rem;font-weight:500;cursor:pointer;">',
              '<svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>',
              'Sign in with Google',
            '</button>',
            '<button onclick="authModalEmail()" style="display:flex;align-items:center;justify-content:center;gap:0.6rem;width:100%;padding:0.65rem 1rem;background:transparent;color:#fafafa;border:1px solid #27272a;border-radius:0.25rem;font-size:0.875rem;font-weight:500;cursor:pointer;">',
              '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,12 2,6"/></svg>',
              'Sign in with Email',
            '</button>',
          '</div>',
        '</div>'
      ].join('');
      modal.addEventListener('click', function(e) { if (e.target === modal) closeAuthModal(); });
      document.addEventListener('keydown', function escHandler(e) {
        if (e.key === 'Escape') { closeAuthModal(); document.removeEventListener('keydown', escHandler); }
      });
      document.body.appendChild(modal);
    }

    function closeAuthModal() {
      var el = document.getElementById('authModal');
      if (el) el.remove();
    }

    function authModalGitHub() {
      localStorage.setItem('phoenix_return_url', window.location.href);
      window.location.href = '/auth/github';
    }

    function authModalGoogle() {
      localStorage.setItem('phoenix_return_url', window.location.href);
      window.location.href = '/auth/google';
    }

    function authModalEmail() {
      var inner = document.querySelector('#authModal > div');
      if (!inner) return;
      inner.innerHTML = [
        '<button onclick="closeAuthModal()" style="position:absolute;top:0.75rem;right:0.75rem;background:none;border:none;color:#a1a1aa;cursor:pointer;font-size:1.1rem;line-height:1;padding:0.25rem;">&#10005;</button>',
        '<h2 style="font-family:\'JetBrains Mono\',monospace;font-size:1rem;font-weight:600;color:#fafafa;margin-bottom:0.35rem;">Sign in with Email</h2>',
        '<p style="font-size:0.8rem;color:#a1a1aa;margin-bottom:1.5rem;">We\'ll send you a magic link to sign in.</p>',
        '<div style="display:flex;flex-direction:column;gap:0.75rem;">',
          '<input id="authEmailInput" type="email" placeholder="you@example.com" style="width:100%;padding:0.65rem 1rem;background:#18181b;color:#fafafa;border:1px solid #27272a;border-radius:0.25rem;font-size:0.875rem;outline:none;" />',
          '<button id="authEmailSubmitBtn" onclick="authModalEmailSubmit()" style="width:100%;padding:0.65rem 1rem;background:#f97316;color:#0a0a0b;border:none;border-radius:0.25rem;font-size:0.875rem;font-weight:600;cursor:pointer;">Send magic link</button>',
          '<div id="authEmailMsg" style="font-size:0.8rem;text-align:center;min-height:1.2em;"></div>',
        '</div>',
        '<p style="text-align:center;margin-top:1rem;"><button onclick="closeAuthModal();showLoginModal()" style="background:none;border:none;color:#a1a1aa;font-size:0.8rem;cursor:pointer;">&#8592; Back to sign in options</button></p>'
      ].join('');
      var input = document.getElementById('authEmailInput');
      if (input) {
        input.addEventListener('keydown', function(e) { if (e.key === 'Enter') authModalEmailSubmit(); });
        input.focus();
      }
    }

    async function authModalEmailSubmit() {
      var input = document.getElementById('authEmailInput');
      var btn = document.getElementById('authEmailSubmitBtn');
      var msg = document.getElementById('authEmailMsg');
      if (!input || !btn || !msg) return;
      var email = input.value.trim();
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        msg.style.color = '#ef4444';
        msg.textContent = 'Please enter a valid email address.';
        return;
      }
      btn.disabled = true;
      btn.textContent = 'Sending\u2026';
      msg.textContent = '';
      try {
        var res = await fetch('/auth/email/request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });
        var data = await res.json();
        if (res.ok && data.success) {
          btn.style.display = 'none';
          input.style.display = 'none';
          msg.style.color = '#22c55e';
          msg.textContent = 'Check your inbox! The link expires in 15 minutes.';
        } else {
          btn.disabled = false;
          btn.textContent = 'Send magic link';
          msg.style.color = '#ef4444';
          msg.textContent = data.error || 'Something went wrong. Please try again.';
        }
      } catch (e) {
        btn.disabled = false;
        btn.textContent = 'Send magic link';
        msg.style.color = '#ef4444';
        msg.textContent = 'Network error. Please try again.';
      }
    }
  </script>
  <!-- End Auth Modal -->
